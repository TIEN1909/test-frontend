<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test frontend developer</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- header -->
    <header class="flex space-between items-center header container">
        <h1>Bài test</h1>
        <button class="btn-copy">Copy chữ ký </button>
    </header>
    <!-- end header -->

    <!-- main -->
    <main class="container">
        <div class="flex tab-list">
            <button class="flex-column items-center btn active">
                <i class="fa-regular fa-user size-icon"></i>
                <span>Chi tiết</span>
            </button>

            <button class="flex-column items-center btn">
                <i class="fa-solid fa-share size-icon"></i>
                <span>Links</span>
            </button>

            <button class="flex-column items-center btn">
                <i class="fa-solid fa-crop size-icon"></i>
                <span>Thiết kế</span>
            </button>
        </div>

        <div class="flex ">
            <!-- form info-->
            <form action="" class="form">
                <div class="flex-column">
                    <p class="info-user mt-16">Thông tin cá nhân</p>
                    <label for="fname" class="label mt-16">Họ và tên</label>
                    <input type="text" id="fname" name="fname" class="input" value="Dương Thanh Nghê 127"
                        placeholder="Họ và tên">

                    <label for="nickname" class="label mt-16">Biệt danh</label>
                    <input type="text" id="nickname" name="nickname" class="input">

                    <label for="title" class="label mt-16">Chức danh</label>
                    <input type="text" id="title" name="title" class="input" value="Manager" placeholder="Chức danh">
                </div>

                <div class="flex-column">
                    <p class="info-user mt-16">Chi tiết</p>
                    <div class="flex-column info-detail-wrapper mt-16">
                        <label for="fname" class="label"><i class="fa-solid fa-phone icon-detail"></i> <span
                                class="ml-4">Phone</span></label>
                        <input type="number" id="fname" name="phone" class="input input-detail" value="0365305920"
                            placeholder="Your name..">
                    </div>

                    <div class="flex-column info-detail-wrapper mt-16">
                        <label for="email" class="label"><i class="fa-solid fa-envelope icon-detail"></i> <span
                                class="ml-4">
                                Email
                            </span></label>
                        <input type="email" id="email" name="email" class="input input-detail"
                            value="duongthanhnghe120796@gmail.com" placeholder="Your name..">
                    </div>

                    <div class="flex-column info-detail-wrapper mt-16">
                        <label for="address" class="label"><i class="fa-solid fa-location-dot icon-detail"></i><span
                                class="ml-4">
                                Địa chỉ
                            </span></label>
                        <input type="text" id="fname" name="address" class="input input-detail" value="Đà Nẵng"
                            placeholder="Địa chỉ">
                    </div>
                </div>
            </form>
            <!-- end form info -->

            <!-- card -->
            <div class="card-wrapper">
                <div class="card">
                    <div class="from-contact">
                        <div class="flex gap-5">
                            <span class="dot-red inline-block"></span>
                            <span class="dot-yellow inline-block"></span>
                            <span class="dot-green inline-block"></span>
                        </div>
                        <div class="flex items-center">
                            <p class="label">
                                Đến:
                            </p>
                            <span class="inline-block chip">
                                Email người nhận
                            </span>
                        </div>
                        <div class="flex items-center">
                            <p class="label">
                                Chủ đề:
                            </p>
                            <span class="inline-block chip">
                                Kiểm tra chữ ký email mới của tôi
                            </span>
                        </div>
                    </div>
                    <div class="line mt-16 mb-16"></div>
                    <div class="flex items-start gap-10">
                        <div>
                            <p class="name-user">Dương Thanh Nghê 127</p>
                            <span class="label inline-block mt-16">Manager</span>
                            <div class="flex items-center gap-10 mt-16">
                                <span><i class="fa-solid fa-phone icon-card"></i></span>
                                <div class="flex">
                                    <p class="title-contact">Điện thoại:</p>
                                    <span class="info-contact">0365305920</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-10 mt-8">
                                <span><i class="fa-solid fa-envelope icon-card"></i></span>
                                <div class="flex">
                                    <p class="title-contact">Email:</p>
                                    <span class="info-contact">duongthanhnghe120796@gmail.com</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-10 mt-8">
                                <span><i class="fa-solid fa-location-dot icon-card"></i></span>
                                <div class="flex">
                                    <p class="title-contact">Điạ chỉ:</p>
                                    <span class="info-contact">Đà Năngx</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-10 mt-8">
                                <span><i class="fa-solid fa-link icon-card"></i></span>
                                <div class="flex">
                                    <p class="title-contact">Website:</p>
                                    <span class="info-contact">aioncard.vn</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex-column items-center gap-10 ">
                            <div class="image-wrapper">
                                <img src="./assets/images/avatar-card.png" alt="avatar user" class="image-user">
                            </div>
                            <div class="flex gap-5">
                                <a href="#" class="icon-social">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                                <a href="#" class="icon-social">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="#" class="icon-social">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                            </div>
                            <div class="line mt-16 mb-16"></div>
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
        </div>
        <!-- end card -->
        </div>
    </main>
    <!-- end main -->
</body>

</html>
